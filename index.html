<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="wrapper">
    <div class="card">
      <div class="card__header">
        <div class="card__profile">
          <img src="/images/image-victor.jpg" alt="">
        </div>
      </div>
      <div class="card__body">
        <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
        <h3 class="card__location">London</h3>
      </div>
      <div class="card__footer">
        <div class="card__grid">
          <div class="card__grid-item">
            <h1 class="card__grid-stats">80K</h1>
            <p class="card__grid-title">Followers</p>
          </div>
          <div class="card__grid-item">
            <h1 class="card__grid-stats">803K</h1>
            <p class="card__grid-title">Likes</p>
          </div>
          <div class="card__grid-item">
            <h1 class="card__grid-stats">1.4K</h1>
            <p class="card__grid-title">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
